<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
  <meta name="author" content="Mikhail Ermachenko"> 
</head>

<body class="background">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/header-logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__items">
          <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <div class="profile__title-button">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section>
        <ul class="elements"></ul>
      </section>
      <template class="element-template">
        <li class="element">
          <button class="element__delete" type="button"></button>
          <img class="element__image" alt="Фото в ленте mesto">
          <div class="element__items">
            <h2 class="element__title"></h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
      </template>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_edit">
    <div class="popup__overlay"></div>
    <div class="popup__container popup__container_edit">
      <button class="popup__close popup__close_edit" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__forms popup__forms_edit" name="forms_edit" novalidate>
        <input type="text" name="profile-name" id="name-input" value="Жак-Ив Кусто" class="popup__input popup__input_edit_name" required minlength="2" maxlength="40">
        <span class='popup__error' id='name-input-error'></span>
        <input type="text" name="profile-job" id="job-input" value="Исследователь океана" class="popup__input popup__input_edit_job" required minlength="2" maxlength="200">
        <span class='popup__error' id='job-input-error'></span>
        <button type="submit" class="popup__save popup__save_edit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add">
    <div class="popup__overlay"></div>
    <div class="popup__container popup__container_add">
      <button class="popup__close popup__close_add" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__forms popup__forms_add" name="forms_add" novalidate>
        <input type="text" name="add-name" id="add-name-input" placeholder="Название" class="popup__input popup__input_add_name" required minlength="1" maxlength="30">
        <span class='popup__error' id='add-name-input-error'></span>
        <input type="url" name="add-url" id="add-url-input" placeholder="Ссылка на картинку" class="popup__input popup__input_add_url" required>
        <span class='popup__error' id='add-url-input-error'></span>
        <button type="submit" class="popup__save popup__save_add">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_image">
    <div class="popup__overlay"></div>
    <div class="popup__container popup__container_image">
        <button class="popup__close popup__close_image" type="button"></button>
        <img alt="Изображение" class="popup__img">
        <p class="popup__img-caption"></p>
    </div>
  </div>
  <script src="scripts/script.js"></script>
  <script src="scripts/initialElements.js"></script>
  <script src="scripts/validate.js"></script>
</body>

</html>
